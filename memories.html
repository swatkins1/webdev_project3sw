    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>Navigation</h2>
    <nav>
      <ul>

      </ul>

  </header>
  <main>
    <h1>Google Maps API Example</h1>
    <div id="map"></div>
  </main>
  <script>
    function initMap() {
      const location = { lat: 40.7128, lng: -74.0060 }; // Example: NYC
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location,
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: "Hello NYC!",
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOoXIohEMI8gxbTDfzXLX4dqGvSPvJghs&callback=initMap" async defer></script>
</body>
